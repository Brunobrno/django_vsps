version: '3.8'  # Specify Docker Compose version

#bridge aby mohl být exposnutý port 8000 ale zaroveň django bylo na tailscale VPN
networks:
  tailscale-network:
    driver: bridge

services:
  tailscale:
    image: tailscale/tailscale:stable
    container_name: tailscale-bridge
    hostname: bruno-docker
    environment:
      - TS_AUTHKEY=tskey-auth-kvXckgD3um11CNTRL-fjT5qP5uCgC4Zsh5jvoAgCthL6LUH8Rt
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/ts-authkey-test/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

    networks:
      - tailscale-network  # Attach to custom network

  web:
    build: .
    command: gunicorn django_vsps.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env

    #network_mode: service:tailscale
    networks:
      - tailscale-network  # Attach to custom network
   
  watchtower: #hlída změny v lokalní složce z repo
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300 # Check every 5 minutes
    restart: unless-stopped